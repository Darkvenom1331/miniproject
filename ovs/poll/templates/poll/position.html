{% extends "poll/base.html" %}

{% block title %}{% endblock %}

{% block content %}
  <h2>Availble Positions</h2>
  <ul>
    {% for i in obj %}
      <li><a href="{% url 'candidate' i.id %}">{{i.title}}</a></li>
    {% empty %}
      <p>No Positions Available</p>
    {% endfor %}
  </ul>
{% endblock %}
